<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="images/fav_icon.png" rel="icon" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        nav i {
            outline: none;
            font-size: 2.5rem;
            color: rgb(00, 50, 255);
        }

        #visit {
            color: rgb(00, 50, 255);
        }

        body {
            background-color: black;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 250px;
            flex-wrap: wrap;
            color: white;
        }

        .container h3 {
            /* display: flex; */
            width: 100%;
            justify-content: center;
            text-align: center;
        }

        .container h1 {
            font-size: 4rem;
            padding-top: 0;
        }

        .boxes {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        @media screen and (max-width:768px) {
            .boxes {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 12rem;
            }

            .contact {
                width: 100%;
                position: relative;
                left: 4rem;
            }

            .contact>.name1 {
                padding: 10px;
            }

            #name1,
            #email {
                width: 18rem;
            }

            .contact>.head {
                text-align: center;
                padding: 10px;
                width: 250px;
                text-decoration: overline;
                font-size: 1.5rem;
            }

            .form {
                margin-left: 20px;
                width: 100%;
            }

            .name1>p {
                width: 200px;
            }
        }

        .form {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 10px 5px;
            flex-wrap: wrap;
        }

        input {
            padding: 15px;
            background: transparent;
            margin: 10px 20px;
            border: none;
            background-color: rgb(52, 52, 52);
            outline: none;
            color: white;
            font-size: 1..3rem;
        }

        textarea {
            padding: 15px;
        }

        input::placeholder {
            color: white;
        }

        #name1,
        #email {
            min-width: 42%;
        }

        #sub {
            min-width: 90%;
        }

        #msg {
            width: 90%;
            background: transparent;
            margin-left: 18px;
            margin-top: 10px;
            background-color: rgb(52, 52, 52);
            outline: none;
            color: #fff;
            resize: none;
        }

        #msg::placeholder {
            color: white;
        }

        #btn {
            padding: 12px 20px;
            background-color: rgb(00, 50, 255);
            border: rgb(00, 50, 255);
            border-radius: 14px;
            color: black;
            font-weight: bold;
        }

        #btn:hover {
            background: transparent;

            color: white;
            cursor: pointer;
            border: 1px solid rgb(00, 50, 255);
        }

        .contact {
            width: 30%;
            color: white;
        }

        .name1 {
            padding: 5px;
            margin: 5px;
        }

        .name1 h2,
        p {
            position: relative;
            left: 40px;
            top: -33px;
        }

        .name1 i {
            font-size: 1.8rem;
            color: rgb(00, 50, 255);

        }

        .head {
            position: relative;
            left: 10px;
            font-size: 1.5rem;
            font-family: "poppins";
            padding: 10px;
        }

        #hd {
            color: white;
            font-size: 2rem;
            position: relative;
            padding: 10px;
            left: 15px;
            font-family: "poppins";
        }

        .dark-mode #hd {
            color: rgba(0, 0, 0, 0.747);
        }
    </style>
</head>

<body>
    <nav>
        <img src="images/logggg.png" class="logo">
        <ul id="x">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Resume.html">Portfolio</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="#" id="visit">Contact</a></li>
        </ul>
        <img src="images/theme_sun.png" class="favico1">
        <img src="images/theme_moon.png" class="favico2">
        <label class="switch">
            <input type="checkbox" onclick="myFunction()">
            <span class="slider round"></span>
        </label>
    </nav>
    <div class="container">
        <h1 style="color: rgb(00, 50, 255);">Get in Touch</h1>
    </div>
    <div class="boxes">
        <div class="form">
            <form id="contactForm" onsubmit="event.preventDefault(); submitForm();">
                <h2 id="hd">Message me</h2>
                <input type="text" placeholder="Name" id="name" name="name" required>
                <input type="email" name="email" id="email" placeholder="Email" required> <br>
                <input type="text" placeholder="Subject" id="sub" name="subject" required>
                <textarea name="msg" id="msg" cols="60" rows="10" placeholder="Message" required></textarea> <br>
                <input type="submit" value="Send Message" id="btn">
            </form>

        </div>
        <div class="contact">
            <div class="head">
                <h2>Contact Info</h2>
            </div>
            <div class="name1">
                <i class="fa-sharp fa-solid fa-circle-user"></i>
                <h2>Name </h2>
                <p>Swayam Kamble</p>
            </div>
            <div class="name1">
                <i class="fa-solid fa-location-dot"></i>
                <h2>location</h2>
                <p>Nagpur</p>
            </div>
            <div class="name1">
                <i class="fa-solid fa-envelope"></i>
                <h2>Email me</h2>
                <p>swayamkambleofficial@gmail.com</p>
            </div>
        </div>

    </div>
    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById('contactForm'));

            fetch('https://script.google.com/macros/s/AKfycbyPXC7WTG2e9wnQ4PQLHyjp_-zOYFTEC3YfjQTnIM5KG3csl6JW4UULwZ4WscRQkMkO/exec', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert("Message Sent!");
                    document.getElementById('contactForm').reset();  // Reset the form after submission
                })
                .catch(error => {
                    alert("There was an error, please try again!");
                    console.error(error);
                });
        }

    </script>


    <script>
        function myfun() {
            var x = document.getElementById("x");
            var y = document.getElementById("bar");
            if (x.style.display == "block") {
                x.style.display = "none";
            }
            else {
                x.style.display = "block";
            }

        }
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>

</html>

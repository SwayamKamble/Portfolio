<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Swayam Kamble - IoT Engineer">
    <title>Contact | Swayam Kamble</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="images/fav_icon.png" rel="icon" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Using CSS Variables for theme colors */
        :root {
            --primary-color: #6A0DAD;
            /* Purple - previously was #0032FF (blue) */
            --primary-color-light: #9370DB;
            /* Medium purple */
            --primary-color-dark: #4B0082;
            /* Indigo */
        }

        nav i {
            outline: none;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        #visit {
            color: var(--primary-color);
        }

        body {
            background-color: black;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 250px;
            flex-wrap: wrap;
            color: white;
        }

        .container h3 {
            /* display: flex; */
            width: 100%;
            justify-content: center;
            text-align: center;
        }

        .container h1 {
            font-size: 4rem;
            padding-top: 0;
        }

        .boxes {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        @media screen and (max-width:768px) {
            .boxes {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 12rem;
            }

            .contact {
                width: 100%;
                position: relative;
                left: 4rem;
            }

            .contact>.name1 {
                padding: 10px;
            }

            #name1,
            #email {
                width: 18rem;
            }

            .contact>.head {
                text-align: center;
                padding: 10px;
                width: 250px;
                text-decoration: overline;
                font-size: 1.5rem;
            }

            .form {
                margin-left: 20px;
                width: 100%;
            }

            .name1>p {
                width: 200px;
            }
        }

        .form {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 10px 5px;
            flex-wrap: wrap;
        }

        input {
            padding: 15px;
            background: transparent;
            margin: 10px 20px;
            border: none;
            background-color: rgb(52, 52, 52);
            outline: none;
            color: white;
            font-size: 1..3rem;
        }

        textarea {
            padding: 15px;
        }

        input::placeholder {
            color: white;
        }

        #name1,
        #email {
            min-width: 42%;
        }

        #sub {
            min-width: 90%;
        }

        #msg {
            width: 90%;
            background: transparent;
            margin-left: 18px;
            margin-top: 10px;
            background-color: rgb(52, 52, 52);
            outline: none;
            color: #fff;
            resize: none;
        }

        #msg::placeholder {
            color: white;
        }

        #btn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            border: var(--primary-color);
            border-radius: 14px;
            color: black;
            font-weight: bold;
        }

        #btn:hover {
            background: transparent;

            color: white;
            cursor: pointer;
            border: 1px solid var(--primary-color);
        }

        .contact {
            width: 30%;
            color: white;
        }

        .name1 {
            padding: 5px;
            margin: 5px;
        }

        .name1 h2,
        p {
            position: relative;
            left: 40px;
            top: -33px;
        }

        .name1 i {
            font-size: 1.8rem;
            color: var(--primary-color);

        }

        .head {
            position: relative;
            left: 10px;
            font-size: 1.5rem;
            font-family: "poppins";
            padding: 10px;
        }

        #hd {
            color: white;
            font-size: 2rem;
            position: relative;
            padding: 10px;
            left: 15px;
            font-family: "poppins";
        }

        .dark-mode #hd {
            color: rgba(0, 0, 0, 0.747);
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px;
        }

        .contact-heading {
            text-align: center;
            margin: 40px 0;
        }

        .contact-heading h1 {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 90%;
            max-width: 1200px;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            background-color: rgba(40, 40, 40, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: rgba(70, 70, 70, 0.5);
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .contact-form button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
        }

        .contact-form button:hover {
            background-color: transparent;
            color: var(--primary-color);
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .info-heading {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #f5f5f5;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .info-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 15px;
            min-width: 30px;
        }

        .info-content {
            flex: 1;
        }

        .info-content h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            position: static;
            left: auto;
            top: auto;
        }

        .info-content p {
            color: #ccc;
            line-height: 1.5;
            position: static;
            left: auto;
            top: auto;
        }

        /* Override previous styling for name1 elements */
        .name1 h2,
        .name1 p {
            position: static;
            left: auto;
            top: auto;
        }

        /* Only style for .info-content p */
        .contact-container .info-content p {
            position: static;
            left: auto;
            top: auto;
            margin: 0;
        }

        .dark-mode .contact-form {
            background-color: rgba(230, 230, 230, 0.7);
        }

        .dark-mode .contact-form h2,
        .dark-mode .info-heading {
            color: #333;
        }

        .dark-mode .contact-form input,
        .dark-mode .contact-form textarea {
            background-color: rgba(200, 200, 200, 0.5);
            border-color: #aaa;
            color: #333;
        }

        .dark-mode .contact-form input::placeholder,
        .dark-mode .contact-form textarea::placeholder {
            color: #666;
        }

        .dark-mode .info-content p {
            color: #555;
        }

        @media screen and (max-width: 768px) {
            .contact-content {
                flex-direction: column;
                align-items: center;
            }

            .contact-heading h1 {
                font-size: 2.5rem;
            }

            .contact-form,
            .contact-info {
                width: 100%;
            }

            .contact-info {
                order: -1;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <img src="images/logggg.png" class="logo" alt="Swayam Kamble Logo">
        <ul id="x">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Resume.html">Portfolio</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="#" id="visit">Contact</a></li>
        </ul>
        <img src="images/theme_sun.png" class="favico1" alt="Light Theme">
        <img src="images/theme_moon.png" class="favico2" alt="Dark Theme">
        <label class="switch" aria-label="Toggle Dark Mode">
            <input type="checkbox" onclick="myFunction()">
            <span class="slider round"></span>
        </label>
    </nav>
    <a href="#" class="icon" onclick="myfun()" aria-label="Open Menu">
        <i id="bar" class="fa-sharp fa-solid fa-bars"></i>
    </a>
    <a href="#" class="icon" onclick="closefunc()" aria-label="Close Menu">
        <i id="bar2" class="fa-solid fa-xmark"></i>
    </a>

    <div class="contact-container">
        <div class="contact-heading">
            <h1>Get in Touch</h1>
        </div>

        <div class="contact-content">
            <div class="contact-form">
                <h2>Send Me a Message</h2>
                <form id="contactForm" onsubmit="event.preventDefault(); submitForm();">
                    <input type="text" placeholder="Name" id="name" name="name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" placeholder="Subject" id="sub" name="subject" required>
                    <textarea name="msg" id="msg" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h2 class="info-heading">Contact Info</h2>

                <div class="info-item">
                    <i class="fa-sharp fa-solid fa-circle-user"></i>
                    <div class="info-content">
                        <h3>Name</h3>
                        <p>Swayam Kamble</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="info-content">
                        <h3>Location</h3>
                        <p>Nagpur, Maharashtra, India</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>swayamkambleofficial@gmail.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fab fa-linkedin"></i>
                    <div class="info-content">
                        <h3>LinkedIn</h3>
                        <p><a href="http://www.linkedin.com/in/swayam-kamble-a536a0290" target="_blank">Swayam Kamble</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById('contactForm'));

            fetch('https://script.google.com/macros/s/AKfycbyPXC7WTG2e9wnQ4PQLHyjp_-zOYFTEC3YfjQTnIM5KG3csl6JW4UULwZ4WscRQkMkO/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert("Message Sent!");
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                alert("There was an error, please try again!");
                console.error(error);
            });
        }

        function myfun() {
            var x = document.getElementById("x");
            document.getElementById("bar2").style.display = "block";
            document.getElementById("bar").style.display = "none";
            x.style.display = "flex";
        }

        function closefunc() {
            var x = document.getElementById("x");
            document.getElementById("bar").style.display = "block";
            document.getElementById("bar2").style.display = "none";
            x.style.display = "none";
        }

        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>

</html>
